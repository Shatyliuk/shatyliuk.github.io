<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  <link href="./css/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <main id="app">
        <header>
          <h1>todo list app</h1>
        </header>
        <ul id="todo-list">
          <li class="todo-item">
            <label class="title">
              <p class="title_text">Your task</p>
              <input class="checkbox" type="checkbox"><span class="checkmark"></span>
            </label>
            <input class="textfield" type="text">
            <button class="edit">Edit<i class="fa fa-pencil"></i></button>
            <button class="delete">Delete<i class="fas fa-trash"></i></button>
          </li>
        </ul>
        <form id="todo-form">
          <input id="add-input" type="text">
          <button id="add-button" type="submit">Add<i class="fas fa-plus-circle"></i></button>
        </form>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
