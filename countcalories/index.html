<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Count Calories</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content=""><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link href="./css/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-wrapper blue">
          <div class="container"><a class="brand-logo center" href="#">Track calories</a>
            <ul class="right">
              <li><a class="clear-btn btn" href="#">Clear all</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="form-wrapper">
        <div class="container">
          <div class="card">
            <div class="card-content"><span class="card-title">Add meal / Food item</span>
              <form>
                <div class="row">
                  <div class="col s6">
                    <div class="input-field">
                      <label for="meal">Meal</label>
                      <input type="text" name="meal" id="meal">
                    </div>
                  </div>
                  <div class="col s6">
                    <div class="input-field">
                      <label for="calories">Calories</label>
                      <input type="number" name="calories" id="calories">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <button class="add-btn btn blue darken-3"><i class="fa fa-plus"> </i>Add meal</button>
                  <button class="update-btn btn orange darken-3">      <i class="fas fa-pencil-alt"></i>Update meal</button>
                  <button class="delete-btn btn red darken-3"><i class="fa fa-trash"></i>Delete meal</button>
                  <button class="back-btn btn grey darken-3 right"><i class="fas fa-chevron-circle-left"></i>Back</button>
                </div>
              </form>
            </div>
          </div>
          <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
          <ul class="collection" id="collection-list"></ul>
        </div></div>
      </div></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
