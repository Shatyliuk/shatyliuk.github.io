<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Github finder</title>
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  <link href="./css/main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="app" id="app">
        <nav class="navbar navbar-dark bg-primary text-white mb-3">
          <div class="container"><a class="navbar-brand" href="#">GitHub Finder</a></div>
        </nav>
        <main class="main mb-3">
          <section class="searchSection">
            <div class="container">
              <div class="card mb-3">
                <div class="card-body searchContainer">
                  <h1>Search for github users</h1>
                  <p>Enter a username to fetch github users</p>
                  <input class="form-control mb-3" type="text" placeholder="Enter a name" id="searchUser">
                </div>
              </div>
              <div id="profile"></div>
            </div>
          </section>
        </main>
        <footer class="bg-light p-3 text-center"><span>GitHub Finder</span></footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
